<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberGuard Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header .subtitle {
      font-size: 14px;
      opacity: 0.8;
    }

    .status-section {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }

    .status-label {
      font-size: 14px;
      opacity: 0.9;
    }

    .status-value {
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
    }

    .status-safe {
      background: #4CAF50;
      color: white;
    }

    .status-warning {
      background: #FF9800;
      color: white;
    }

    .status-danger {
      background: #F44336;
      color: white;
    }

    .threats-section {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .threats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .threats-title {
      font-size: 16px;
      font-weight: 600;
    }

    .clear-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .clear-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .threat-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      border-left: 4px solid;
    }

    .threat-item.low {
      border-left-color: #FFEB3B;
    }

    .threat-item.medium {
      border-left-color: #FF9800;
    }

    .threat-item.high {
      border-left-color: #FF5722;
    }

    .threat-item.critical {
      border-left-color: #F44336;
    }

    .threat-type {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .threat-description {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .threat-details {
      font-size: 11px;
      opacity: 0.6;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.2);
      padding: 6px;
      border-radius: 4px;
      word-break: break-all;
    }

    .threat-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 11px;
      opacity: 0.7;
    }

    .no-threats {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }

    .no-threats .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
    }

    .footer {
      padding: 16px;
      text-align: center;
      background: rgba(0, 0, 0, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      color: white;
    }

    /* Scrollbar styling */
    .threats-section::-webkit-scrollbar {
      width: 6px;
    }

    .threats-section::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .threats-section::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .threats-section::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è CyberGuard</h1>
    <div class="subtitle">JavaScript Security Monitor</div>
  </div>

  <div class="status-section">
    <div class="status-item">
      <span class="status-label">Protection Status</span>
      <span id="protection-status" class="status-value status-safe">Active</span>
    </div>
    <div class="status-item">
      <span class="status-label">Current Page</span>
      <span id="page-status" class="status-value status-safe">Safe</span>
    </div>
    <div class="status-item">
      <span class="status-label">Scripts Analyzed</span>
      <span id="scripts-count" class="status-value">0</span>
    </div>
  </div>

  <div class="threats-section">
    <div class="threats-header">
      <span class="threats-title">Detected Threats</span>
      <button id="clear-threats" class="clear-btn">Clear All</button>
    </div>
    
    <div id="threats-container">
      <div class="loading">
        <div>Loading threats...</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="settings-link">Settings & Help</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
